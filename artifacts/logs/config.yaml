artifacts:
  logs_dir: artifacts/logs
  models_dir: artifacts/models
  results_dir: artifacts/results
  viz_dir: artifacts/visualizations
data:
  test_X: data/processed/test_X.npy
  test_y: data/processed/test_y.npy
  train_X: data/processed/train_X.npy
  train_y: data/processed/train_y.npy
  val_X: data/processed/val_X.npy
  val_y: data/processed/val_y.npy
model:
  dropout: 0.2
  hidden_size: 32
  input_size: 98
  name: FlashFloodLSTM
  num_layers: 2
training:
  batch_size: 1024
  checkpoint_interval: 5
  epochs: 5
  learning_rate: 0.01
  loss: BCELoss
  optimizer: Adam
  pos_weight: 100.0
  subsample_ratio: 0.2
